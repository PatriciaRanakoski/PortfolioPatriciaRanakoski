<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <div class="title-bar">
            <img class="favicon" src="./pictures/RPS-image.png" style="height: 100px" alt="">
            <h1>Rock Paper Scissors</h1>
        </div>
    </header>
    <div class="score-board">
        <div id="user-label" class="badge">User</div>
        <div id="computer-label" class="badge">Comp</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <p class="action-message">Make your move.</p>

    <div class="choices">
        <div class="choice" id="rock">
            <img src="./pictures/rock.png" style="height: 100px" alt="">
        </div>

        <div class="choice" id="paper">
            <img src="./pictures/paper.png" style="height: 100px" alt="">
        </div>

        <div class="choice" id="scissor">
            <img src="./pictures/scissor.png" style="height: 100px" alt="">
        </div>
    </div>

    <div class="draw">
        </p>
    </div>
    <div class="result">
        </p>
    </div>

    <div class="reset-button-container">
        <a href="" class="reset-game" id="resetGame">Reset game</a>
    </div>

    <script src="./index.js"></script>
    <i class="fas fa-hand-rock"></i>
</body>

</html>
